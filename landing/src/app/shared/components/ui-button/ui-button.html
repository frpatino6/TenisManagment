<button [type]="type" [class]="'px-6 py-2.5 rounded-lg font-semibold transition-all duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 ' +
  (fullWidth ? 'w-full ' : '') +
  (variant === 'primary' ? 'bg-tenis-green text-white hover:bg-green-500 focus:ring-green-400 shadow-lg shadow-green-500/30' :
   variant === 'secondary' ? 'bg-tenis-blue text-white hover:bg-blue-500 focus:ring-blue-400 shadow-lg shadow-blue-500/30' :
   variant === 'outline' ? 'border-2 border-tenis-green text-tenis-green hover:bg-tenis-green/10 focus:ring-green-400' :
   'text-gray-600 hover:text-tenis-green hover:bg-gray-50')">
    <ng-content></ng-content>
    {{ label }}
</button>
